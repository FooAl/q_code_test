<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QZ Code Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="ad_unit">
        <section class="carousel">
            <div class="carousel_track pos1">
                <div class="slide slide_one">
                    <span class="slide_one_logo_container">
                        <img class="slide_one_logo" src="assets/slide1_logo.png">
                    </span>
                    <img class="slide_one_text" src="assets/slide1_copylarge.png">
                    <span class="slide_one_button_container">
                        <a href="https://qz.com">
                            <img class="slide_one_button" src="assets/slide1_button.png">
                        </a>
                    </span>
                </div>
                
                <div class="slide slide_two">
                    <section class="slide_two_container">
                        <img class="slide_two_text" src="assets/slide2_copylarge.png">
                        <span class="slide_two_button_container">
                            <a href="https://creative.qz.com/">
                                <img class="slide_two_button" src="assets/slide2_button.png">
                            </a>
                        </span>
                    </section>
                </div>
            </div>

            <a class="prev">
                <img src="assets/left_arrow.png" onclick="prevSlide()">
            </a>

            <a class="next">
                <img src="assets/right_arrow.png" onclick="nextSlide()">
            </a>
        </section>

        <!-- <section class="video">
            <video loop autoplay playsinline muted>
                <source src="assets/Barclays EdTech.mp4" type="video/mp4">
            </video>
        </section> -->
    </div>
</body>
</html>
